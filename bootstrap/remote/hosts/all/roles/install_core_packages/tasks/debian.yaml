---
- name: Install core packages
  apt:
    name:
      - curl
      - htop
      - nano
      - net-tools
    state: latest
    update_cache: true
    cache_valid_time: 600
    autoclean: true
    autoremove: true

- name: Install QEMU guest agent
  apt:
    name: qemu-guest-agent
    state: latest
  when: ansible_virtualization_role == "guest" and ansible_virtualization_type == "kvm"
