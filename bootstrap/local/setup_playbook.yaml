---
# Install Docker
- hosts: localhost
  become: true

  tasks:
    - name: Install dependencies
      apt:
        name:
          - apt-transport-https
          - ca-certificates
          - gnupg-agent
          - software-properties-common
          - lsb-release
        state: latest
        update_cache: true
        autoclean: true
        autoremove: true
    - name: Add Docker GPG key
      apt_key:
        url: https://download.docker.com/{{ ansible_system | lower }}/{{ ansible_distribution | lower }}/gpg
        id: 8D81803C0EBFCD88
        state: present
    - name: Add Docker repository
      apt_repository:
        repo: "deb https://download.docker.com/{{ ansible_system | lower }}/{{ ansible_distribution | lower }} {{ ansible_distribution_release }} stable"
        state: present
        filename: docker
        update_cache: false
    - name: Install Docker
      apt:
        name:
          - docker-ce
          - docker-ce-cli
          - containerd.io
        state: latest
        update_cache: true
        cache_valid_time: 600
        autoclean: true
        autoremove: true
    - name: Start Docker
      command: service docker start

  tags:
    - docker

# Install kubectl
- hosts: localhost
  become: true

  roles:
    - githubixx.kubectl

  tags:
    - kubectl

# Install SOPS
- hosts: localhost
  become: true
  gather_facts: false

  tasks:
    - name: Get the latest release data from GitHub
      uri:
        url: https://api.github.com/repos/mozilla/sops/releases/latest
        method: GET
        return_content: true
        status_code: 200
        body_format: json
      register: github_sops_page
    - name: Download the latest .deb to /tmp
      get_url:
        url: "{{ github_sops_page.json | json_query(query) | first}}"
        dest: /tmp/sops.deb
      vars:
        query: "assets[?contains(name, '.deb')].browser_download_url"
      register: downloaded_deb
    - name: Install SOPS
      apt:
        deb: "{{ downloaded_deb.dest }}"
    - name: Clean up /tmp
      file:
        path: "{{ downloaded_deb.dest }}"
        state: absent

  tags:
    - sops
