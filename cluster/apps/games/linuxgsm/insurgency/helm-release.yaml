---
apiVersion: helm.toolkit.fluxcd.io/v2beta1
kind: HelmRelease
metadata:
  name: insurgency
spec:
  interval: 5m
  chart:
    spec:
      # renovate: registryUrl=https://bjw-s.github.io/helm-charts
      chart: app-template
      version: 1.5.1
      sourceRef:
        kind: HelmRepository
        name: bjw-s-charts
        namespace: flux-system
      interval: 5m
  values:
    affinity:
      nodeAffinity:
        preferredDuringSchedulingIgnoredDuringExecution:
          - weight: 50
            preference:
              matchExpressions:
                - key: kubernetes.io/hostname
                  operator: In
                  values:
                    - k8s-host-01
    configMaps:
    image:
      repository: ghcr.io/gameservermanagers/gameserver
      pullPolicy: IfNotPresent
      tag: ins
    initContainers:
      ownership-fix:
        image: busybox:latest
        command:
          - sh
          - -c
          - >-
            mkdir -p /data/serverfiles/insurgency/cfg &&
            cp /insserver.cfg /data/serverfiles/insurgency/cfg/insserver.cfg &&
            chown -R 1000:1000 /data &&
            echo "Setup complete"
        volumeMounts:
          - mountPath: /data
            name: data
          - mountPath: /insserver.cfg
            name: server-config
            readOnly: true
            subPath: insserver.cfg
    persistence:
      data:
        enabled: true
        type: pvc
        accessMode: ReadWriteOnce
        size: 20Gi
        mountPath: /data
        storageClass: zfs-iscsi-bulk-csi
      instance-config:
        enabled: true
        type: secret
        name: insurgency
        subPath: instance.cfg
        mountPath: /data/config-lgsm/insserver/instance.cfg
        readOnly: true
      server-config:
        enabled: true
        type: secret
        name: insurgency
        mountPath: "-"
      entrypoint:
        enabled: true
        type: configMap
        name: insurgency-entrypoint
        subPath: entrypoint-user.sh
        mountPath: /app/entrypoint-user.sh
        defaultMode: 0555
      motd:
        enabled: true
        type: configMap
        name: insurgency-motd
        subPath: motd.txt
        mountPath: /data/serverfiles/insurgency/motd.txt
        defaultMode: 0440
      # metrics-config:
      #   enabled: true
      #   type: secret
      #   name: insurgency
      #   mountPath: "-"
    probes:
      liveness:
        spec:
          initialDelaySeconds: 30
    service:
      main:
        type: LoadBalancer
        annotations:
          metallb.universe.tf/allow-shared-ip: insurgency
        loadBalancerIP: 10.44.0.12
        ports:
          http:
            enabled: false
          rcon:
            primary: true # Used for probes
            port: 27015
            protocol: TCP
          game:
            port: 27015
            protocol: UDP
          # metrics:
          #   port: 9137
          #   protocol: HTTP
    # serviceMonitor:
    #   main:
