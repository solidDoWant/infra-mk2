---
apiVersion: helm.toolkit.fluxcd.io/v2
kind: HelmRelease
metadata:
  name: factorio-vanilla
spec:
  interval: 5m
  chart:
    spec:
      # renovate: registryUrl=https://k8s-at-home.com/charts/
      chart: factorio
      version: 1.2.2
      sourceRef:
        kind: HelmRepository
        name: k8s-at-home-charts
        namespace: flux-system
      interval: 5m
  values:
    image:
      tag: 1.1.74
    env:
      TZ: ${TZ}
      UPDATE_MODS_ON_START: true
    service:
      main:
        type: LoadBalancer
        loadBalancerIP: "10.44.0.4"
        annotations:
          metallb.universe.tf/allow-shared-ip: factorio
        ports:
          server:
            port: 34197
            targetPort: 34197
          rcon:
            port: 27015
            targetPort: 27015
    # This host has the newest/fastest CPU and RAM
    affinity:
      nodeAffinity:
        preferredDuringSchedulingIgnoredDuringExecution:
          - weight: 50
            preference:
              matchExpressions:
                - key: kubernetes.io/hostname
                  operator: In
                  values:
                    - k8s-host-01
    persistence:
      config:
        enabled: true
      # mod-list:
      #   enabled: true
      #   type: configMap
      #   name: factorio-vanilla-mod-list
      #   subPath: mod-list.json
      #   mountPath: /factorio/mods/mod-list.json
      #   readOnly: false
    config:
      factorio_server:
        save_name: LegoOfMe
        generate_new_save: false
        update_mods_on_start: true
        load_latest_save: true
        token: ${SECRET_FACTORIO_TOKEN}
        username: ${SECRET_FACTORIO_USERNAME}
      server_settings:
        name: LegoOfMe
        description: "Don't step on it"
        game_password: ${SECRET_FACTORIO_PASSWORD}
        non_blocking_saving: true
        afk_autokick_interval: 60
        auto_pause: true
        autosave_interval: 5
        autosave_slots: 20
        ignore_player_limit_for_returning_players: true
        visibility:
          public: true
        require_user_verification: true
        token: ${SECRET_FACTORIO_TOKEN}
        username: ${SECRET_FACTORIO_USERNAME}
      map_gen_settings:
        cliff_settings:
          cliff_elevation_interval: 0
          richness: 0
