---
apiVersion: helm.toolkit.fluxcd.io/v2beta1
kind: HelmRelease
metadata:
  name: atm7
spec:
  interval: 5m
  chart:
    spec:
      # renovate: registryUrl=https://itzg.github.io/minecraft-server-charts/
      chart: minecraft
      version: 4.9.3
      sourceRef:
        kind: HelmRepository
        name: minecraft-server-charts
        namespace: flux-system
      interval: 5m
  values:
    resources:
      requests:
        memory: 16Gi
        cpu: 4000m
    affinity:
      nodeAffinity:
        preferredDuringSchedulingIgnoredDuringExecution:
          - weight: 25
            preference:
              matchExpressions:
                - key: kubernetes.io/hostname
                  operator: In
                  values:
                    - k8s-host-01
          - weight: 75
            preference:
              matchExpressions:
                - key: kubernetes.io/hostname
                  operator: In
                  values:
                    - k8s-host-04
    livenessProbe:
      initialDelaySeconds: 300
      periodSeconds: 30
    readinessProbe:
      initialDelaySeconds: 300
      periodSeconds: 30
    initContainers:
      - name: update-modpack
        image: python:3
        env:
          - name: CURSEFORGE_API_KEY
            valueFrom:
              secretKeyRef:
                name: curseforge-api-key
                key: CURSEFORGE_API_KEY
        command:
          - python
        args:
          - /script/main.py
          - --minecraft-server-path
          - /data/FeedTheBeast
          - --minecraftinstance-json-path
          - /config/minecraftinstance.json
          - --download-directory
          - /tmp/download
          - --modpack-zip-directory
          - /data
        volumeMounts:
          - name: update-modpack
            mountPath: /script
          - name: minecraftinstance
            mountPath: /config
          - name: datadir
            mountPath: /data
        securityContext:
          allowPrivilegeEscalation: false
          runAsUser: 0
      - name: update-data-permissions
        image: alpine
        command:
          - sh
          - -c
          - chown -R 1000:2000 /data && chmod -R 777 /data
        volumeMounts:
          - name: datadir
            mountPath: /data
        securityContext:
          allowPrivilegeEscalation: false
          runAsUser: 0
    extraVolumes:
      - volumes:
          - name: update-modpack
            configMap:
              name: update-modpack-script
          - name: minecraftinstance
            configMap:
              name: minecraftinstance
    minecraftServer:
      eula: "TRUE"
      difficulty: normal
      motd: "bepis"
      ops: "solidDoWant"
      pvp: true
      type: CURSEFORGE
      cfServerMod: /data/modpack.zip
      memory: 16G
      serviceType: LoadBalancer
      loadBalancerIP: 10.44.0.8
      rcon:
        enabled: true
        existingSecret: rcon-password
        serviceType: LoadBalancer
        loadBalancerIP: 10.44.0.8
    rconServiceAnnotations:
      metallb.universe.tf/allow-shared-ip: "minecraft-atm7-shared-ip"
    serviceAnnotations:
      metallb.universe.tf/allow-shared-ip: "minecraft-atm7-shared-ip"
    persistence:
      dataDir:
        enabled: true
        Size: 16Gi
    extraEnv:
      TZ: ${TZ}
