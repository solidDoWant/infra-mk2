---
apiVersion: helm.toolkit.fluxcd.io/v2beta1
kind: HelmRelease
metadata:
  name: harbor
spec:
  interval: 5m
  chart:
    spec:
      # renovate: registryUrl=https://charts.bitnami.com/bitnami
      chart: harbor
      version: 12.3.5
      sourceRef:
        kind: HelmRepository
        name: bitnami-charts
        namespace: flux-system
      interval: 5m
  valuesFrom:
    - kind: Secret
      name: harbor-admin-password
      valuesKey: HARBOR_ADMIN_PASSWORD
      targetPath: harborAdminPassword
  values:
    global:
      storageClass: rook-fast-rust-block
    externalURL: https://harbor.echozulu.games
    exposureType: ingress
    ingress:
      core:
        annotations:
          traefik.ingress.kubernetes.io/router.entrypoints: "websecure"
        hostname: harbor.echozulu.games
        tls: true
        secrets:
          - harbor-${SECRET_DOMAIN/./-}-tls
      notary:
        annotations:
          traefik.ingress.kubernetes.io/router.entrypoints: "websecure"
        hostname: notary-harbor.echozulu.games
        secrets:
          - notary-harbor-${SECRET_DOMAIN/./-}-tls
        tls: true
    portal:
      updateStrategy:
        type: Recreate
    core:
      updateStrategy:
        type: Recreate
    jobservice:
      updateStrategy:
        type: Recreate
    registry:
      updateStrategy:
        type: Recreate
    chartmuseum:
      updateStrategy:
        type: Recreate
    notary:
      updateStrategy:
        type: Recreate
    trivy:
      ignoreUnfixed: true
      updateStrategy:
        type: RollingUpdate
