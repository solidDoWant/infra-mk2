---
apiVersion: source.toolkit.fluxcd.io/v1beta1
kind: GitRepository
metadata:
  name: minio-source
  namespace: flux-system
spec:
  interval: 30m
  url: https://github.com/minio/operator.git
  ref:
    # renovate: registryUrl=https://operator.min.io/ chart=minio
    tag: v4.2.10
  ignore: |
    # exclude all
    /*
    # except for the crds
    !/helm/minio-operator/crds/minio.min.io_tenants.yaml
---
apiVersion: kustomize.toolkit.fluxcd.io/v1beta1
kind: Kustomization
metadata:
  name: minio-crds
  namespace: flux-system
spec:
  interval: 15m
  prune: false
  sourceRef:
    kind: GitRepository
    name: minio-source
  healthChecks:
    - apiVersion: apiextensions.k8s.io/v1
      kind: CustomResourceDefinition
      name: tenants.minio.min.io
