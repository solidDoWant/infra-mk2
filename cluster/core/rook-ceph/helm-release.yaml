---
apiVersion: helm.toolkit.fluxcd.io/v2
kind: HelmRelease
metadata:
  name: rook-ceph
  namespace: rook-ceph
spec:
  interval: 5m
  chart:
    spec:
      # renovate: registryUrl=https://charts.rook.io/release
      chart: rook-ceph
      version: v1.18.7
      sourceRef:
        kind: HelmRepository
        name: rook-ceph-charts
        namespace: flux-system
  values:
    crds:
      enabled: false
    csi:
      enableCSIHostNetwork: true
      pluginTolerations:
        - operator: "Exists"
  postRenderers:
    - kustomize:
        patches:
          - patch: |
              - op: add
                path: /rules/-
                value:
                  apiGroups:
                    - monitoring.coreos.com
                  resources:
                    - servicemonitors
                  verbs:
                    - get
                    - update
            target:
              kind: Role
              name: rook-ceph-system
