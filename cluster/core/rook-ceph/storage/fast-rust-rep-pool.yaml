---
apiVersion: ceph.rook.io/v1
kind: CephBlockPool
metadata:
  name: fast-rust-rep
  namespace: rook-ceph
spec:
  compressionMode: aggressive # TODO benchmark this
  failureDomain: host # Tolerate a host failure
  replicated: # Replicate on 2 hosts
    size: 2
  parameters:
    compression_algorithm: lz4
