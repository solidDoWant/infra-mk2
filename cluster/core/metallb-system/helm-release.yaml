---
apiVersion: helm.toolkit.fluxcd.io/v2beta1
kind: HelmRelease
metadata:
  name: metallb
  namespace: metallb-system
spec:
  interval: 5m
  chart:
    spec:
      # renovate: registryUrl=https://metallb.github.io/metallb
      chart: metallb
      version: 0.13.2
      sourceRef:
        kind: HelmRepository
        name: metallb-charts
        namespace: flux-system
  values:
    speaker:
      enabled: true
    configInline:
      peers:
        - peer-address: 10.1.0.2
          peer-asn: 64512
          my-asn: 64514
        - peer-address: 10.1.0.1
          peer-asn: 64515
          my-asn: 64514
      address-pools:
        - name: default
          protocol: bgp
          avoid-buggy-ips: true
          addresses:
            - "${METALLB_LB_RANGE}"
